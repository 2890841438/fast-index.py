# overwrite default value to this program
app: "main:app"
port: 8000
allowed_hosts: ["*"]
cors_allow_origins: ["*"]
cors_allow_methods: ["*"]
cors_allow_credentials: true
debug: on

# use in development
dev:
  "host": "127.0.0.1"
  "debug": true
  "log_level": "debug"

# use in production
pro:
  "host": "127.0.0.1"
  "port": "41900"
  "log_level": "warning"

# use in test
test:
  log_level: "debug"